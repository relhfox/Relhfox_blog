{% extends 'base.html' %}


{% block title %}
    {{ post.title }}
{% endblock %}


{% block content_title %}
    {{ post.title }}
{% endblock %}


{% block content %}

    <div class="tags">
        {% for tag in tags %}
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
                <span class="badge bg-success">{{ tag.name }}</span>
            </a>
        {% endfor %}
    </div>

    <div class="main-content">
        {{ post.body }}
        <p>
            <a href="{{ url_for('posts.edit_post', slug=post.slug) }}"><button class="btn btn-primary">Редактировать</button></a>
        </p>
    </div>

{% endblock %}
