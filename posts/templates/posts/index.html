{% extends 'base.html' %}

{% block title %}
    Блюпринт Заголовок страницы
{% endblock %}

{% block content_title %}
    Посты
{% endblock %}

{% block content %}
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.open_post', slug=post.slug) }}">{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
