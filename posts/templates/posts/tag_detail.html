{% extends 'base.html' %}


{% block title %}
    Посты с тегом {{ tag.name }}
{% endblock %}


{% block content_title %}
    Все посты с тегом "{{ tag.name }}"
{% endblock %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('posts.open_post', slug=post.slug) }}">{{ post.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
