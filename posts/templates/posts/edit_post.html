{% extends 'base.html' %}


{% block title %}
    Редактирование поста
{% endblock %}


{% block content_title %}
    <br />
    Редактирование поста
{% endblock %}


{% block content %}
    <div class="col-md-8">
        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">

            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class="control-label") }}
                    {{ field(class="form-control") }}
                </div>
            {% endfor %}

            <br />
            <button type="submit" class="btn btn-primary">Подтвердить</button>

        </form>
    </div>
{% endblock %}
